<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Blog Application</title>
</head>

<body>
    <div class="container">
        <form method="post">
            <div class="form-class">

                <label for="name">Name:</label>
                <input type="text" placeholder="Enter Name" maxlength="50" required="True" name="name" id="name">
            </div>
            <div class="form-class">
                <label for="roll">Roll:</label>
                <input type="text" placeholder="Roll" maxlength="15" required="True" name="roll" id="roll">
            </div>
            <button class="submit-btn" type="submit"> Submit </button>
        </form>
    </div>

</body>

</html>
